<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="PSƒ∞KOLOJƒ∞K DEPRESAN">

    <title>Slot Makinesi</title>
    <link rel="stylesheet" href="/styles/jackpot.css">
    <style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-size: cover;
}
        .slot-machine {
            margin: 50px auto;
            width: 400px;
            border: 4px solid #111;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: relative; 
        }
        .reels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .reel {
            width: 80px;
            height: 80px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
        }
        .reel.spin {
            transform: rotateX(360deg);
        }
        .button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f39c12;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>PSƒ∞KOLOJƒ∞K DEPRESAN</h1>
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <button class="button" onclick="spin()">D√∂nd√ºr</button>
        <p id="result"></p>
    </div>

    <audio id="spin-sound" src="https://res.cloudinary.com/dzo9wgalo/video/upload/v1724497599/mixkit-payout-award-1934_mp3cut.net_1_adypiw.mp3"></audio> <!-- Ses dosyasƒ± -->

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üîî', '‚≠ê'];
        const spinSound = document.getElementById('spin-sound');

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            
            spinSound.play();

            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => {
                reel.classList.add('spin');
                setTimeout(() => {
                    reel.innerText = getRandomSymbol();
                    reel.classList.remove('spin');
                }, 500); 
            });

            setTimeout(checkResult, 600); 
        }

        function checkResult() {
            const reel1 = document.getElementById('reel1').innerText;
            const reel2 = document.getElementById('reel2').innerText;
            const reel3 = document.getElementById('reel3').innerText;

            if (reel1 === reel2 && reel2 === reel3) {
                document.getElementById('result').innerText = '1 Seans Kazandƒ±nƒ±z!';
            } else {
                document.getElementById('result').innerText = 'Tekrar deneyin!';
            }
        }

        function goBack() {
            window.history.back(); 
        }
    </script>
        <script>document.addEventListener('DOMContentLoaded', () => {
            
            
            const backButton = document.getElementById('back-button');
        
            backButton.addEventListener('click', () => {
                window.history.back();
            });
        });</script>
</body>
</html>
